<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Document Title -->
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="perfume-product" class="product-picture">

    <div class="tab">
      <h6 class="product">PERFUME</h6>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <h3 class="current-price">$149.99</h3>
        <p class="before-price">$169.99</p>
      </div>

      <button class="add-to-cart-btn"><img src="images/icon-cart.svg">Add to Cart</button>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Atlas-jjs">Jazreil Jaron</a>.
  </div>
</body>
</html>
